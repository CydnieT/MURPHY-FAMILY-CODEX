<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Murphy Family Codex</title>

<style>
  :root{
    --bg:#0b0f18;
    --panel:#0f1626;
    --line:#22304f;
    --text:#e9eef8;
    --muted:#aab6d6;
    --accent:#c9a24a;
    --radius:14px;
    --shadow: 0 10px 28px rgba(0,0,0,.35);
    --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:var(--sans);
    color:var(--text);
    background:
      radial-gradient(1200px 700px at 15% -10%, rgba(26,35,64,.75), transparent 55%),
      radial-gradient(1000px 600px at 85% 0%, rgba(58,47,24,.75), transparent 60%),
      var(--bg);
  }

  a{color:inherit; text-decoration:none}

  header{
    position:sticky;
    top:0;
    z-index:10;
    backdrop-filter: blur(10px);
    background: rgba(11,15,24,.82);
    border-bottom:1px solid rgba(34,48,79,.75);
  }

  .bar{
    max-width:1200px;
    margin:0 auto;
    padding:14px 22px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    min-width:0;
  }

  .crest{
    width:42px;
    height:42px;
    border-radius:12px;
    border:1px solid rgba(201,162,74,.45);
    box-shadow: var(--shadow);
    background:
      url("assets/crest.png") center/cover no-repeat,
      linear-gradient(135deg, rgba(201,162,74,.22), rgba(122,162,255,.10));
    flex-shrink:0;
  }

  .t1{
    font-size:14px;
    font-weight:700;
    letter-spacing:.2px;
    margin:0;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .t2{
    font-size:12px;
    color:var(--muted);
    margin:2px 0 0;
    letter-spacing:.12px;
  }

  .pill{
    font-family:var(--mono);
    font-size:11px;
    color:rgba(233,238,248,.92);
    padding:8px 10px;
    border-radius:999px;
    border:1px solid rgba(34,48,79,.9);
    background: rgba(15,22,38,.72);
    white-space:nowrap;
  }

  main{
    max-width:1200px;
    margin:0 auto;
    padding:22px;
  }

  .panel{
    background: linear-gradient(180deg, rgba(15,22,38,.95), rgba(15,22,38,.9));
    border:1px solid rgba(34,48,79,.9);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding:16px;
  }

  .toolbar{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
    margin-bottom:12px;
  }

  .controls{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
  }

  input, select{
    background: rgba(11,15,24,.65);
    border:1px solid rgba(34,48,79,.9);
    color:var(--text);
    padding:10px 12px;
    border-radius:12px;
    outline:none;
    min-width: 260px;
  }
  select{min-width:200px}

  .secTitle{
    font-size:12px;
    color: var(--muted);
    letter-spacing:.18px;
    text-transform:uppercase;
    margin:18px 0 10px;
    padding-top:2px;
    border-top:1px solid rgba(34,48,79,.55);
  }

  .list{
    display:grid;
    grid-template-columns: 1fr;
    gap:10px;
  }

  .item{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:12px 12px;
    border-radius:12px;
    border:1px solid rgba(34,48,79,.75);
    background: rgba(11,15,24,.35);
  }

  .left{
    display:flex;
    flex-direction:column;
    gap:3px;
    min-width:0;
  }
  .name{
    font-size:13px;
    font-weight:700;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .path{
    font-size:11px;
    color:var(--muted);
    font-family:var(--mono);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width: 82ch;
  }

  .actions{display:flex; gap:8px; flex-wrap:wrap; flex-shrink:0}
  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:9px 10px;
    border-radius:12px;
    border:1px solid rgba(34,48,79,.9);
    background: rgba(11,15,24,.55);
    font-size:12px;
    cursor:pointer;
    user-select:none;
  }
  .btn.primary{
    border-color: rgba(201,162,74,.55);
    background: rgba(201,162,74,.12);
  }
  .btn:hover{filter:brightness(1.08)}

  table{
    width:100%;
    border-collapse:collapse;
    border-radius:12px;
    overflow:hidden;
    border:1px solid rgba(34,48,79,.85);
    margin-top:12px;
  }
  th, td{
    padding:10px 12px;
    border-bottom:1px solid rgba(34,48,79,.55);
    text-align:left;
    font-size:12px;
  }
  thead{background: rgba(11,15,24,.55)}
  tbody tr:hover{background: rgba(122,162,255,.06)}
  .muted{color:var(--muted)}

  /* Photos */
  .photoGrid{
    display:grid;
    grid-template-columns: repeat(4, minmax(0,1fr));
    gap:12px;
  }
  @media (max-width: 980px){ .photoGrid{grid-template-columns:repeat(3, minmax(0,1fr));} }
  @media (max-width: 720px){ .photoGrid{grid-template-columns:repeat(2, minmax(0,1fr));} }
  @media (max-width: 520px){ .photoGrid{grid-template-columns:1fr;} }

  .photoCard{
    border:1px solid rgba(34,48,79,.75);
    border-radius:12px;
    background: rgba(11,15,24,.35);
    overflow:hidden;
    display:flex;
    flex-direction:column;
  }
  .thumb{
    aspect-ratio: 4 / 5;
    background: rgba(0,0,0,.2);
    display:grid;
    place-items:center;
    overflow:hidden;
  }
  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .photoMeta{
    padding:10px 10px 12px;
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .photoName{
    font-size:12px;
    font-weight:700;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  /* modal */
  .backdrop{
    position:fixed;
    inset:0;
    z-index:100;
    display:none;
    place-items:center;
    background: rgba(0,0,0,.62);
    backdrop-filter: blur(6px);
    padding:18px;
  }
  .modal{
    width:min(1100px, 100%);
    height:min(86vh, 860px);
    background: rgba(15,22,38,.98);
    border:1px solid rgba(34,48,79,.9);
    border-radius:16px;
    box-shadow: var(--shadow);
    overflow:hidden;
    display:flex;
    flex-direction:column;
  }
  .mhead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:10px 12px;
    border-bottom:1px solid rgba(34,48,79,.55);
  }
  .mtitle{
    font-size:12px;
    color:var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .mbody{flex:1; background: rgba(11,15,24,.35)}
  iframe{width:100%; height:100%; border:0}
</style>
</head>

<body>
<header>
  <div class="bar">
    <div class="brand">
      <div class="crest" aria-hidden="true"></div>
      <div>
        <div class="t1">Murphy Family Codex</div>
        <div class="t2">Elite Counsel Edition 路 Private Index 路 Fortitudo 路 Fides 路 Imperium</div>
      </div>
    </div>
    <div style="display:flex; gap:10px; align-items:center;">
      <div class="pill" id="liveState">Indexing</div>
      <div class="pill" id="count">0 documents</div>
    </div>
  </div>
</header>

<main>
  <section class="panel">
    <div class="toolbar">
      <div class="controls">
        <input id="q" type="search" placeholder="Search" />
        <select id="cat"></select>
      </div>
      <div class="pill" id="source">Live</div>
    </div>

    <div id="sections"></div>

    <div id="photosSection"></div>

    <table>
      <thead>
        <tr>
          <th>Document</th>
          <th>Category</th>
          <th>Links</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </section>
</main>

<div class="backdrop" id="backdrop">
  <div class="modal">
    <div class="mhead">
      <div class="mtitle" id="mtitle"></div>
      <div class="actions">
        <a class="btn" id="mdownload" href="#" download>Download</a>
        <button class="btn primary" id="mclose">Close</button>
      </div>
    </div>
    <div class="mbody">
      <iframe id="frame" title="Preview"></iframe>
    </div>
  </div>
</div>

<script>
/* =========================
   REPO CONFIG
   ========================= */
const GH_OWNER  = "CydnieT";
const GH_REPO   = "FAMILYGARDEN";     // change if needed
const GH_BRANCH = "main";

/* Folders */
const DOC_FOLDERS = ["docs", "docs/legal"];  // documents
const ASSET_FOLDER = "assets";               // photos + crest

/* =========================
   DOM
   ========================= */
const qEl = document.getElementById("q");
const catEl = document.getElementById("cat");
const sectionsEl = document.getElementById("sections");
const photosSectionEl = document.getElementById("photosSection");
const tbodyEl = document.getElementById("tbody");
const countEl = document.getElementById("count");
const sourceEl = document.getElementById("source");
const liveStateEl = document.getElementById("liveState");

const backdrop = document.getElementById("backdrop");
const frame = document.getElementById("frame");
const mtitle = document.getElementById("mtitle");
const mdownload = document.getElementById("mdownload");
const mclose = document.getElementById("mclose");

/* =========================
   HELPERS
   ========================= */
function uniq(arr){ return [...new Set(arr)].sort((a,b)=>a.localeCompare(b)); }
function esc(s){
  return String(s).replace(/[&<>"']/g, m => (
    { "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]
  ));
}
function encPath(p){ return p.split("/").map(encodeURIComponent).join("/"); }
function extOf(name){
  const i = name.lastIndexOf(".");
  return i>=0 ? name.slice(i+1).toLowerCase() : "";
}
function isDoc(name){
  return ["pdf","html","zip","epub"].includes(extOf(name));
}
function isImage(name){
  return ["png","jpg","jpeg","webp","gif"].includes(extOf(name));
}
function displayName(fileName){
  return fileName.replace(/_/g," ").replace(/\.(pdf|html|zip|epub)$/i,"").trim();
}
function displayPhotoName(fileName){
  return fileName.replace(/_/g," ").trim();
}

function categorize(fileName, folderPath){
  const n = fileName.toLowerCase();
  const p = (folderPath||"").toLowerCase();

  if (p.endsWith("/legal")) return "Legal";
  if (n.includes("will") || n.includes("trust") || n.includes("power_of_attorney") || n.includes("attorney")) return "Estate";
  if (n.includes("healthcare") || n.includes("directive") || n.includes("living will")) return "Medical";
  if (n.includes("ds11") || n.includes("passport")) return "Identity";
  if (n.includes("cpa") || n.includes("banking") || n.includes("1099") || n.includes("tax")) return "Finance";
  if (n.endsWith(".html")) return "Codex";
  if (n.endsWith(".zip")) return "Archive";
  return "Documents";
}

/* =========================
   GITHUB CONTENTS API
   ========================= */
async function fetchFolder(folder){
  const url = `https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${folder}?ref=${GH_BRANCH}`;
  const res = await fetch(url, { headers: { "Accept": "application/vnd.github+json" } });
  if (!res.ok) return [];
  const data = await res.json();
  if (!Array.isArray(data)) return [];
  return data.filter(x => x && x.type === "file");
}

async function buildDocsManifest(){
  const all = [];
  for (const folder of DOC_FOLDERS){
    const files = await fetchFolder(folder);
    for (const f of files){
      if (!f?.name || !isDoc(f.name)) continue;
      all.push({
        kind: "doc",
        name: displayName(f.name),
        category: categorize(f.name, folder),
        path: `${folder}/${f.name}`
      });
    }
  }
  all.sort((a,b)=> (a.category.localeCompare(b.category) || a.name.localeCompare(b.name)));
  return all;
}

async function buildPhotosManifest(){
  const files = await fetchFolder(ASSET_FOLDER);

  // Include images except crest.png (crest is UI, not an ID photo)
  const photos = files
    .filter(f => f?.name && isImage(f.name))
    .filter(f => f.name.toLowerCase() !== "crest.png")
    .map(f => ({
      kind: "photo",
      name: displayPhotoName(f.name),
      path: `${ASSET_FOLDER}/${f.name}`
    }));

  photos.sort((a,b)=> a.name.localeCompare(b.name));
  return photos;
}

/* =========================
   MODAL
   ========================= */
function openDoc(item){
  const url = encPath(item.path);
  mtitle.textContent = item.name;
  mdownload.href = url;
  frame.src = url;
  backdrop.style.display = "grid";
}
function closeDoc(){
  backdrop.style.display = "none";
  frame.src = "about:blank";
}
mclose.addEventListener("click", closeDoc);
backdrop.addEventListener("click", (e)=>{ if (e.target === backdrop) closeDoc(); });
document.addEventListener("keydown", (e)=>{ if (e.key === "Escape") closeDoc(); });

/* =========================
   RENDER
   ========================= */
let DOCS = [];
let PHOTOS = [];

function buildCategories(){
  const cats = uniq(["All", ...DOCS.map(x=>x.category)]);
  catEl.innerHTML = cats.map(c => `<option value="${esc(c)}">${esc(c)}</option>`).join("");
}

function matchesDoc(it, q, cat){
  const query = (q || "").trim().toLowerCase();
  const catOK = (cat === "All" || it.category === cat);
  if (!catOK) return false;
  if (!query) return true;
  return (
    it.name.toLowerCase().includes(query) ||
    it.category.toLowerCase().includes(query) ||
    it.path.toLowerCase().includes(query)
  );
}

function wireOpenButtons(root){
  root.querySelectorAll("button[data-open]").forEach(btn => {
    const path = btn.getAttribute("data-open");
    btn.addEventListener("click", () => {
      const it = DOCS.find(x => x.path === path);
      if (it) openDoc(it);
    });
  });
}

function renderDocs(){
  const q = qEl.value || "";
  const cat = catEl.value || "All";
  const items = DOCS.filter(it => matchesDoc(it, q, cat));

  countEl.textContent = `${items.length} document${items.length===1?"":"s"}`;

  const byCat = {};
  items.forEach(it => { (byCat[it.category] ||= []).push(it); });

  sectionsEl.innerHTML = "";
  Object.keys(byCat).sort().forEach(category => {
    const block = document.createElement("div");
    block.innerHTML = `
      <div class="secTitle">${esc(category)}</div>
      <div class="list">
        ${byCat[category].map(it => {
          const url = encPath(it.path);
          return `
            <div class="item">
              <div class="left">
                <div class="name">${esc(it.name)}</div>
                <div class="path">${esc(it.path)}</div>
              </div>
              <div class="actions">
                <button class="btn primary" type="button" data-open="${esc(it.path)}">Open</button>
                <a class="btn" href="${url}" download>Download</a>
              </div>
            </div>
          `;
        }).join("")}
      </div>
    `;
    sectionsEl.appendChild(block);
  });

  wireOpenButtons(sectionsEl);

  tbodyEl.innerHTML = items.map(it => {
    const url = encPath(it.path);
    return `
      <tr>
        <td><strong>${esc(it.name)}</strong><div class="muted" style="font-family:var(--mono); font-size:11px">${esc(it.path)}</div></td>
        <td>${esc(it.category)}</td>
        <td>
          <button class="btn primary" type="button" data-open="${esc(it.path)}">Open</button>
          <a class="btn" href="${url}" download>Download</a>
        </td>
      </tr>
    `;
  }).join("");

  wireOpenButtons(tbodyEl);
}

function renderPhotos(){
  if (!PHOTOS.length){
    photosSectionEl.innerHTML = "";
    return;
  }

  photosSectionEl.innerHTML = `
    <div class="secTitle">Identity Photos</div>
    <div class="photoGrid">
      ${PHOTOS.map(p => {
        const url = encPath(p.path);
        return `
          <div class="photoCard">
            <div class="thumb">
              <img src="${url}" alt="${esc(p.name)}">
            </div>
            <div class="photoMeta">
              <div class="photoName">${esc(p.name)}</div>
              <div class="actions">
                <a class="btn primary" href="${url}" target="_blank" rel="noopener">Open</a>
                <a class="btn" href="${url}" download>Download</a>
              </div>
            </div>
          </div>
        `;
      }).join("")}
    </div>
  `;
}

function renderAll(){
  renderPhotos();
  renderDocs();
}

/* =========================
   INIT
   ========================= */
async function init(){
  sourceEl.textContent = "Live";
  liveStateEl.textContent = "Indexing";

  try{
    const [docs, photos] = await Promise.all([
      buildDocsManifest(),
      buildPhotosManifest()
    ]);
    DOCS = docs;
    PHOTOS = photos;

    liveStateEl.textContent = "Ready";
  }catch(e){
    DOCS = [];
    PHOTOS = [];
    sourceEl.textContent = "Offline";
    liveStateEl.textContent = "Offline";
  }

  buildCategories();
  renderAll();

  qEl.addEventListener("input", renderDocs);
  catEl.addEventListener("change", renderDocs);
}

document.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
